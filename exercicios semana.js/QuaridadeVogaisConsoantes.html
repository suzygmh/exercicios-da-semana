<script>
    
    // 1) Crie uma função que receba uma string e retorna a quantidade de vogais e a quantidade de consoantes na string 
    //    da seguinte forma: 'A string [stringInformada] tem X vogas e X consoantes';
    
    function QuantidadeVogaisConsoantes(texto){
        var vogaisTotal = 0;
        var consoantesTotal = 0;
 
        var string = texto.toString();
  
        for (var i = 0; i <= string.length - 1; i++) {               
            if (string.charAt(i) == "a" || string.charAt(i) == "e" || string.charAt(i) == "i" || string.charAt(i) == "o" || string.charAt(i) == "u") {
                vogaisTotal += 1;
            }else{
                consoantesTotal += 1;
            }
        }

        return `A string ${texto} tem ${vogaisTotal} vogais e ${consoantesTotal} consoantes`
    }

    console.log(QuantidadeVogaisConsoantes('Suzana'));

</script>
